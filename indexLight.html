<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center">
  <div class="container py-5">
    <div class="mb-4">
      <h1 class="fw-bold text-primary">CRUDs</h1>
      <p class="lead text-muted">Create - Read - Update - Delete - Search</p>
    </div>

    <!-- Form Inputs -->
    <div class="card p-4 mb-4 shadow-sm">
      <div class="row g-3">
        <div class="col-md-6">
          <input type="text" id="title" class="form-control" placeholder="Title">
        </div>
        <div class="col-md-6">
          <input type="number" id="count" class="form-control" placeholder="Count">
        </div>
        <div class="col-12">
          <div class="row g-2">
            <div class="col-md-3"><input type="number" onkeyup="getTotal()" id="price" class="form-control" placeholder="Price"></div>
            <div class="col-md-3"><input type="number" onkeyup="getTotal()" id="taxes" class="form-control" placeholder="Taxes"></div>
            <div class="col-md-3"><input type="number" onkeyup="getTotal()" id="ads" class="form-control" placeholder="Ads"></div>
            <div class="col-md-3"><input type="number" onkeyup="getTotal()" id="discount" class="form-control" placeholder="Discount"></div>
          </div>
        </div>
        <div class="col-md-6">
          <input type="text" id="category" class="form-control" placeholder="Category">
        </div>
        <div class="col-md-6">
          <small id="total" class="d-block p-2 bg-danger text-white rounded">Total: 0</small>
        </div>
        <div class="col-12">
          <button id="submit" class="btn btn-success w-100">Create</button>
        </div>
      </div>
    </div>

    <!-- Search -->
    <div class="input-group mb-3">
      <input type="text" onkeyup="searchData(this.value)" id="search" class="form-control" placeholder="Search">
      <button onclick="getSearchMood(this.id)" id="searchByTitle" class="btn btn-outline-primary">Search by Title</button>
      <button onclick="getSearchMood(this.id)" id="searchByCategory" class="btn btn-outline-secondary">Search by Category</button>
    </div>

    <!-- Delete All -->
    <div id="deleteAll" class="mb-3"></div>

    <!-- Table -->
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="table-primary">
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Price</th>
            <th>Taxes</th>
            <th>Ads</th>
            <th>Discount</th>
            <th>Total</th>
            <th>Category</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>

  <script src="./Js/script.js"></script>
</body>
</html>
