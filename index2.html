<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Products Mangement</title>
</head>
<body>
    <!-- heading -->
    <div class="title">
        <h2>Cruds</h2>
        <p>Create Read Delete Update Search</p>
    </div>

    <!-- Form Body -->
    <div class="form">
        <!-- Inpute -->
        <div class="inputes">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="submit">Create</button>
        </div>

        <!-- Outpute -->
        <div class="outputes">
            <input type="text" onkeyup="searchData(this.value)" id="search" placeholder="Search">
            <div class="btns">
                <button onclick="getSearchMood(this.id)" id="searchByTitle">Search By Title</button>
                <button onclick="getSearchMood(this.id)" id="searchByCategory">Search By Category</button>
            </div>
        </div>
        <div id="deleteAll"></div>
    </div>

    <!-- Table -->
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>

    <script src="./Js/script.js"></script>
</body>
</html>
